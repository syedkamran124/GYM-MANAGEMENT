<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>ADMIN LOGIN</title>
  </head>
  <body style="background-color:lightblue;">
      <div class="row" style="margin-top:150px;">
          <div class="col-lg-3 col-md-3"></div>
          <div class="col-lg-6 col-md-6">
              <H1 class="display-4 text-center mb-3" style="font-variant:small-caps;">Admin Login</H1>
    <form action="AdminLogin" method="post" style="background-color:gray;" class="border p-5 shadow">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" required>
   </div>
  <div class="form-group">
    <label for="pswd">Password</label>
    <input type="password" class="form-control" name="pswd" id="pswd" required>
  </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block">SUBMIT</button></div>
</form>
          </div>
           <div class="col-lg-3 col-md-3"></div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  </body>
</html>
